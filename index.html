<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Fichas 3d&t</h1>

<form id="formFicha">
<div class="linha1">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <label for="pontos">Pontos:</label>
    <input type="number" id="pontos" required>
</div>
    <div class="linha2">
        <label for="lore">História:</label>
        <textarea id="lore" name="w3review" rows="4" cols="50" required>
        </textarea>
    </div>
    <div class="linha3">
    <label for="forca">Força:</label>
    <input type="number" id="forca" required>
    <label for="habilidade">Habilidade:</label>
    <input type="number" id="habilidade" required>
    <label for="resistencia">Resistência:</label>
    <input type="number" id="resistencia" required>
    <label for="pdf">Poder de Fogo:</label>
    <input type="number" id="pdf" required>
</div>
    <div class="linha4">
        <label for="pda">Pontos de Ação:</label>
        <span id="pdaDisplay"></span>
        <label for="pdm">Pontos de Mana:</label>
        <span id="pdmDisplay"></span>
        <label for="pdv">Pontos de Vida:</label>
        <span id="pdvDisplay"></span>
        <button type="button" onclick="calcular()">Calcular Pontos</button>
    </div>
    <div class="linha5"><button type="button" onclick="salvarFicha()">Salvar</button>
    <button type="button" id="btnAtualizar" onclick="atualizarFicha()" style="display:none;">Atualizar</button>
</div>
</form>

<h2>Fichas Criadas</h2>
<ul id="listaFichas"></ul>
</body>
</html>
